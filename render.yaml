services:
  # 1. Backend API (FastAPI via Docker)
  - type: web
    name: aurora-api
    runtime: docker
    root: backend
    region: ohio
    numInstances: 1
    disk:
      name: aurora-jobs-disk
      mountPath: /app/jobs
      sizeGB: 1

  # 2. Frontend Static Site (Vite / React)
  - type: static
    name: aurora-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    region: ohio
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aurora-api
          property: url
